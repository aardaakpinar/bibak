<!doctype html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bi'Bak - RSS Reader</title>
        <link
            rel="shortcut icon"
            href="https://aardaakpinar.github.io/assets/images/logos/bibak.png"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/styles.css" />
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    Bi'Bak
                </h1>
                <div class="left-menu">
                    <button class="menu-btn" id="uploadFeedBtn">
                        <i data-lucide="upload"></i>
                    </button>
                    <button class="menu-btn" id="addFeedBtn">
                        <i data-lucide="plus"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Container -->
        <div class="container">
            <!-- Sidebar - Feed List -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h2>Kaynaklar</h2>
                    <button class="btn-icon mobile-close" id="closeSidebar">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="feed-list" id="feedSources">
                    <!-- Feeds will be dynamically added here -->
                </div>
            </aside>

            <!-- Article List -->
            <main class="articles-section">
                <div class="articles-header">
                    <button class="btn-icon mobile-menu" id="openSidebar">
                        <i data-lucide="menu"></i>
                    </button>
                    <h2 id="currentFeedTitle">Tüm Makaleler</h2>
                </div>
                <div
                    id="loadingState"
                    style="display: none; padding: 2rem; text-align: center; color: var(--text-secondary)"
                >
                    Yükleniyor...
                </div>
                <div
                    id="emptyState"
                    style="display: none; padding: 2rem; text-align: center; color: var(--text-secondary)"
                >
                    Henüz makale yok
                </div>
                <div class="articles-list" id="articlesContainer">
                    <!-- Articles will be dynamically added here -->
                </div>
            </main>

            <!-- Context Menu -->
            <div id="contextMenu" class="context-menu" style="display: none">
                <button id="refreshFeedBtn" class="context-menu-item">
                    <i data-lucide="rotate-ccw"></i>
                    Yenile
                </button>
                <button id="deleteFeedBtn" class="context-menu-item delete">
                    <i data-lucide="trash"></i>
                    Sil
                </button>
            </div>
        </div>

        <!-- Add Feed Modal -->
        <div class="modal" id="addFeedModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Yeni Feed Ekle</h3>
                    <button class="btn-icon" id="closeModalBtn">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <form id="addFeedForm">
                    <div class="form-group">
                        <label for="feedUrlInput">RSS URL</label>
                        <input type="url" id="feedUrlInput" placeholder="https://example.com/feed.xml" required />
                    </div>
                    <div class="form-group">
                        <label for="feedNameInput">Feed Adı (Opsiyonel)</label>
                        <input type="text" id="feedNameInput" placeholder="example" />
                    </div>
                    

                    <div style="display: flex; gap: 0.75rem">
                        <button
                            type="button"
                            id="cancelBtn"
                            style="flex: 1; background: var(--bg-hover); border: 1px solid var(--border)"
                            class="btn-primary">
                            İptal
                        </button>
                        <button type="submit" id="submitFeedBtn" style="flex: 1" class="btn-primary">Ekle</button>
                    </div>
                </form>
                
            </div>
        </div>

        <input type="file" id="opmlInput" accept=".opml,.xml" />

        <!-- Added database and parser scripts before main app -->
        <script src="assets/db.js"></script>
        <script src="assets/rss-parser.js"></script>
        <script src="assets/app.js"></script>
    </body>
</html>
