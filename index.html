<!doctype html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bi'Bak - RSS Reader</title>
        <link
            rel="shortcut icon"
            href="https://aardaakpinar.github.io/assets/images/logos/bibak.png"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    Bi'Bak
                </h1>
                <button class="btn-add" id="addFeedBtn">
                    <svg
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Yeni Feed
                </button>
            </div>
        </header>

        <!-- Main Container -->
        <div class="container">
            <!-- Sidebar - Feed List -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h2>Kaynaklar</h2>
                    <button class="btn-icon mobile-close" id="closeSidebar">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="feed-list" id="feedSources">
                    <!-- Feeds will be dynamically added here -->
                </div>
            </aside>

            <!-- Article List -->
            <main class="articles-section">
                <div class="articles-header">
                    <button class="btn-icon mobile-menu" id="openSidebar">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <h2 id="currentFeedTitle">Tüm Makaleler</h2>
                </div>
                <div
                    id="loadingState"
                    style="display: none; padding: 2rem; text-align: center; color: var(--text-secondary)"
                >
                    Yükleniyor...
                </div>
                <div
                    id="emptyState"
                    style="display: none; padding: 2rem; text-align: center; color: var(--text-secondary)"
                >
                    Henüz makale yok
                </div>
                <div class="articles-list" id="articlesContainer">
                    <!-- Articles will be dynamically added here -->
                </div>
            </main>

            <!-- Context Menu -->
            <div id="contextMenu" class="context-menu" style="display: none">
                <button id="refreshFeedBtn" class="context-menu-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    Yenile
                </button>
                <button id="deleteFeedBtn" class="context-menu-item delete">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Sil
                </button>
            </div>
        </div>

        <!-- Add Feed Modal -->
        <div class="modal" id="addFeedModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Yeni Feed Ekle</h3>
                    <button class="btn-icon" id="closeModalBtn">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <form id="addFeedForm">
                    <div class="form-group">
                        <label for="feedUrlInput">RSS URL</label>
                        <input type="url" id="feedUrlInput" placeholder="https://example.com/feed.xml" required />
                    </div>
                    <div class="form-group">
                        <label for="feedNameInput">Feed Adı (Opsiyonel)</label>
                        <input type="text" id="feedNameInput" placeholder="Örn: TechCrunch" />
                    </div>
                    <div style="display: flex; gap: 0.75rem">
                        <button
                            type="button"
                            id="cancelBtn"
                            style="flex: 1; background: var(--bg-hover); border: 1px solid var(--border)"
                            class="btn-primary">
                            İptal
                        </button>
                        <button type="submit" id="submitFeedBtn" style="flex: 1" class="btn-primary">Ekle</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Added database and parser scripts before main app -->
        <script src="assets/db.js"></script>
        <script src="assets/rss-parser.js"></script>
        <script src="assets/app.js"></script>
    </body>
</html>
